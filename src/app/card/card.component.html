<div class="card border border-2 m-2 p-0 rounded h-100" style="max-width: 340px">
  <button (click)="''" class="p-0 border-0"> <img src="{{this.card.Img}}" alt="" class="card-img-top "/></button>
  <div class="card-body">
  <h5 class="card-title">{{this.card.Name}}</h5>
  <p class="card-text">{{this.card.About}}</p>
  </div>
  <p class="card-footer mb-0" [ngStyle]="{color:card.Score>7 ? 'lime' : card.Score>5 ? 'black' : 'red'} ">{{this.card.Score }}</p>



</div>
